<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <link rel="stylesheet" href="CSS/style.css"/>
    <link rel="stylesheet" href="CSS/mediaQuery.css"/>
  </head>
  <body>
    <!-- Header -->
    <header>
      <!-- section in which container is add -->
      <section class="container">
        <nav>
          <!-- lists for creating nav items -->
          <ul class="nav_links">
            <!-- nav -items -->
            <li>
              <img
                class="nav_logo"
                src="Images/full-svg 1.svg"
                alt="img_logo"
              />
            </li>
            <li><a href="#">Jobs</a></li>
            <li><a href="#">Startups</a></li>
            <li><a href="#">Collections</a></li>
            <li><a href="#">Learn</a></li>
          </ul>
          <!-- another list for right side navbar items -->
          <ul class="nav_links">
            <!-- nav items -->
            <li><a href="#" id="nav_company">For Companies</a></li>
            <li><a href="#">Sign</a></li>
            <li><button class="nav_btn">Get Started</button></li>
          </ul>
        </nav>
      </section>
    </header>
    <!-- main content of page-->
    <main>
      <!--section for buttons on top of the page -->
      <section class="top_buttons container">
        <!-- buttons -->
        <button class="main-top-btn">All Categories</button>
        <button class="main-top-btn">Start Spotlight</button>
        <button class="main-top-btn">Work Life</button>
        <button class="main-top-btn">Job Search</button>
        <button class="main-top-btn">Carrer Paths</button>
      </section>

      <!-- heading section -->
      <section class="heading container">
        <!-- heading Life/Work -->
        <h2 class="heading-life">Life / Work</h2>
        <img src="Images/line-arrow.svg" alt="line-arrow" />
        <!-- Image line arrow-->
      </section>

      <!-- Parallel -->
      <section class="parallel container">
        <!-- Image -->
        <div class="image-div-parallel">
          <img
            class="parallel-img"
            src="Images/parallel-2.svg"
            alt="parallel-img"
          />
        </div>
        <!-- Right div containing text -->
        <div class="parallel-text-content">
          <h2 class="parallel-text">
            Helping you along the journey to find your life's work.
          </h2>
        </div>
      </section>

      <!-- Sign up section -->
      <section class="Sign-up container">
        <!-- Image -->
        <div class="Sign-up-Image">
          <img src="Images/img1.png" alt="" />
        </div>
        <!-- Right Div -->
        <div class="Sign-up-content">
          <h2 class="Sign-up-content-text">Never miss a read.</h2>
          <input type="text" placeholder="enter your email address" />
          <button class="Sign-up-btn">Sign Up</button>
        </div>
      </section>
    </main>
  </body>
  <!-- jquery CDN link -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <!-- jquery file-->
  <script src="jQuery/script.js"></script>
</html>
